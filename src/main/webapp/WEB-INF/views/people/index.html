<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
</head>
<body>
<div th:each="person : ${people}">
    <a th:text="${person.getFullName()} + ', ' + ${person.getYearOfBirth()}" th:href="@{/people/{id}(id=${person.getId()})}"></a>
</div>
<hr>
<a href="/people/add">Добавить пользователя</a>
</body>
</html>
